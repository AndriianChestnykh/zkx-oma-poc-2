services:
  postgres:
    image: postgres:16-alpine
    container_name: oma-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-oma_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-oma_password}
      POSTGRES_DB: ${POSTGRES_DB:-oma_poc}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ../database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-oma_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: oma-anvil
    environment:
      - ANVIL_IP_ADDR=0.0.0.0
    command: ["anvil", "--host", "0.0.0.0", "--port", "8545", "--chain-id", "31337", "--block-time", "2"]
    ports:
      - "8545:8545"
    healthcheck:
      test: ["CMD", "cast", "client", "--rpc-url", "http://localhost:8545"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: oma-network
